<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Table</h1>

    <a class="back" href="index.html">Kembali ke halaman utama</a>

    <h2>Populasi</h2>

    <table border="1" cellpadding="40" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th colspan="2" align="center">Informasi Negara</th>
            </tr>
            <tr>
                <th>Nama Negara</th>
                <th>Populasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amerika Serikat</td>
                <td>300jt</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Indonesia</td>
                <td>250jt</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Singapura</td>
                <td>90jt</td>
            </tr>
        </tbody>
    </table>

    <h2>Daftar Belanja</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nasi ayam bakar</td>
                <td>Rp 30.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nasi ayam gule</td>
                <td>Rp 35.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nasi goreng</td>
                <td>Rp 20.000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
